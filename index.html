<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MY BOOK STORE</a>
            <form class="d-flex" role="search">
              <button class="btn btn-outline-success" id="signoutbutton" type="button">Sign Out</button>
            </form>
          </div>
        </div>
      </nav>

      <h2 id="msg"></h2>
    <h2 id="greet"></h2>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        let userCreds = JSON.parse(sessionStorage.getItem("user-creds"));
        let userInfo = JSON.parse(sessionStorage.getItem("user-info"));

        let MsgHead = document.getElementById('msg')
        let GreetHead = document.getElementById('greet')
        let SignoutBtn = document.getElementById('signoutbutton')

        let signout = () => {
            sessionStorage.removeItem("user-creds");
            sessionStorage.removeItem("user-info");
            window.location.href = 'login.html'
        }

        let checkcred = () => {
            if (!sessionStorage.getItem("user-creds"))
                window.location.href = 'login.html'

            else {

                MsgHead.innerText = `user with email "${userCreds.email}" logged in`;
                GreetHead.innerText = `welcome ${userInfo.firstname + " " + userInfo.lastname}`;

            }
        }

        window.addEventListener('load', checkcred);
        SignoutBtn.addEventListener('click', signout);
    </script>
</body>
</html>
