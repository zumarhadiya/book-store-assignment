<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MY BOOK STORE</a>
            <form class="d-flex" role="search">
              <button class="btn btn-outline-success" id="signoutbutton" type="button">Sign Out</button>
            </form>
          </div>
        </div>
      </nav>
    <form id="main-form">
        <div class="container">
            <h2 class="heading">Login User</h2>
            <div class="form-floating">
                <input type="email" class="form-control" id="email-input" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password-input" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <a href="register.html"><button type="button" class="signin-btn" style="float: right;">sign up</button></a>
            <button type="submit" class="newuser-btn" style="float: right;">Login</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, get, ref, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
        const firebaseConfig = {
            apiKey: "AIzaSyC2m6xA0u84IiWh35sBb6fzs7zBXYe1ygg",
            authDomain: "fir-auth-88b93.firebaseapp.com",
            projectId: "fir-auth-88b93",
            storageBucket: "fir-auth-88b93.appspot.com",
            messagingSenderId: "1064399397548",
            appId: "1:1064399397548:web:bc92e14182417557507509",
            measurementId: "G-WK4NJVZD7M"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase();
        const auth = getAuth(app);
        const dbref = ref(db)
        // const analytics = getAnalytics(app);

        let emailInp = document.getElementById("email-input")
        let passinp = document.getElementById("password-input")
        let mainForm = document.getElementById("main-form")


        let signInUser = evt => {
            evt.preventDefault();

            signInWithEmailAndPassword(auth, emailInp.value, passinp.value)
                .then((credentials) => {
                    get(child(dbref, 'UserAuthList/' + credentials.user.uid)).then((snapshot) => {
                        if(snapshot.exists){
                            sessionStorage.setItem("user-info", JSON.stringify({
                                firstname: snapshot.val().firstname,
                                lastname: snapshot.val().lastname
                            }))
                            sessionStorage.setItem("user-creds", JSON.stringify(credentials.user))
                            window.location.href='home.html';
                        }
                })
                })
                .catch((error) => {
                    alert(error.message)
                    console.log(error.code);
                    console.log(error, message);
                })
        }

        mainForm.addEventListener('submit', signInUser);
    </script>
</body>

</html>
